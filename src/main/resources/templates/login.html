<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Login b√†sic</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/signin.css" rel="stylesheet">
    <script src="/webjars/jquery/3.1.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css" />
</head>
<body>
<div class="container jumbotron" align="center">
    <div th:if="${param.error}" class="alert alert-danger">
        Usuari i/o password incorrectes
    </div>
    <div th:if="${param.logout}" class="alert alert-success">
        T'has desconnectat
    </div>
    <h1 class="title panel-title">Login</h1>
    <form th:action="@{/login}" method="post" class="form-inline jumbotron input-group">
        <div><label> Username : <br/><input class="input-sm" type="text" name="username"/> </label></div>
        <div><label> Password : <br/><input class="input-sm" type="password" name="password"/> </label></div>
        <div><input class="btn-default" type="submit" value="Entrar (Sign in)"/></div>
        <div><a href="/register" style="padding: 2%">Registrar-se (Sign Up)</a></div>
    </form>
</div>
</body>
</html>
