<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Afegir/Editar Equip</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/signin.css" rel="stylesheet">
    <script src="/webjars/jquery/3.1.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css" />
</head>
<body>
<div class="container jumbotron" align="center">
    <form class="input-group" method="post" action="#" th:action="${equipsForm.id!=0} ?@{/equips/edit/submit} : @{/equips/new/submit}" th:object="${equipsForm}">
        <h1 th:text="${equipsForm.id!=0}?'Editar equip': 'Nou equip'">bla bla empleat</h1>
        <label>ID </label><br/><input type="text" id="id" placeholder="1" th:field="*{id}" th:attrappend="readonly=${equipsForm.id!=0}?'readonly':null"><br/>
        <label>Nom </label><br/><input type="text" id="nom" placeholder="Nom" th:field="*{nom}"><br/>
        <label>Resultat </label><br/><input type="text" id="email" placeholder="0-0" th:field="*{resultat}"><br/>
        <label>Regi√≥ </label><br/><input type="text" id="telefon" placeholder="LCK" th:field="*{regio}"><br/>
        <button class="btn-default" type="submit">Enviar</button>
    </form>
    <div class="container jumbotron" style="text-align: -webkit-center">
        <form th:action="@{/logout}" method="post">
            <input type="submit" value="Sortir (Sign Out)"/>
        </form>
    </div>
</div>
</body>
</html>
